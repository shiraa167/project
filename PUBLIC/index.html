<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עמוד הרשמה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>טופס הרשמה</h2>

    <form id="form">
        <input type="text" id="fullName" placeholder="שם מלא" required>
        <input type="email" id="email" placeholder="אימייל" required>
        <input type="tel" id="phone" placeholder="טלפון" required>
        <input type="password" id="password" placeholder="סיסמה" required>

        <button type="submit" id="registerButton">הרשמה</button>
    </form>

    <a href="login" class="login-link" id="loginLink">נרשמת כבר? היכנס</a>
</div>

</body>
</html>
